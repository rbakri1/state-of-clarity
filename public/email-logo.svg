<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient - scaled up from 32x32 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B9B7E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A8A6D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="192" height="192" rx="42" fill="url(#bgGradient)"/>

  <!-- Central clarity symbol - like a lightbulb/insight moment -->
  <circle cx="96" cy="84" r="36" fill="none" stroke="#F9F7F4" stroke-width="9"/>

  <!-- Light rays emanating outward -->
  <line x1="96" y1="36" x2="96" y2="18" stroke="#F9F7F4" stroke-width="9" stroke-linecap="round"/>
  <line x1="138" y1="54" x2="150" y2="42" stroke="#F9F7F4" stroke-width="9" stroke-linecap="round"/>
  <line x1="156" y1="84" x2="174" y2="84" stroke="#F9F7F4" stroke-width="9" stroke-linecap="round"/>
  <line x1="54" y1="54" x2="42" y2="42" stroke="#F9F7F4" stroke-width="9" stroke-linecap="round"/>
  <line x1="18" y1="84" x2="36" y2="84" stroke="#F9F7F4" stroke-width="9" stroke-linecap="round"/>

  <!-- Base of the bulb -->
  <rect x="84" y="126" width="24" height="18" rx="3" fill="#F9F7F4"/>
  <line x1="84" y1="150" x2="108" y2="150" stroke="#F9F7F4" stroke-width="9" stroke-linecap="round"/>

  <!-- Inner spark/clarity symbol -->
  <path d="M96 66 L102 84 L87 84 L96 102 L90 84 L105 84 Z" fill="#F9F7F4"/>
</svg>
